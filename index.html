<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 bg-info bg-gradient">
            <div class="search mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search city name" id="city" spellcheck="false">
                    <button class="btn btn-outline-light" onclick="cityget()">
                        <img src="images/search.png" alt="">
                    </button>
                </div>
            </div>
            <div class="weather text-center text-light">
                <img src="images/rain.png" class="weather-icon" alt="">
                <h1 class="temp">10Â°C</h1>
                <h2 class="city">Jaipur</h2>
                <div class="details d-flex justify-content-around">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">
                                50%
                            </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png"  alt="">
                        <div>
                            <p class="wind">
                                15 km/h
                            </p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Add Your API key here -->
</body>

</html>
